<head>
    <meta charset="utf-8">
    <title>jQuery Popup Overlay</title>

    <!-- Force latest IE, Google Chrome Frame for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="jQuery plugin for responsive and accessible modal windows and tooltips." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />


    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
    <style>
        [class*="fontawesome-"]:before {
          font-family: 'FontAwesome', sans-serif;
        }
    </style>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

    <!-- jQuery Popup Overlay -->
    <script src="jquery.popupoverlay.js"></script>

    <!-- Custom styles for the demo page -->
    <style>
    img {
        max-width: 100%;
    }
    .well {
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        display:none;
        margin:1em;
    }
    pre.prettyprint {
        padding: 9px 14px;
    }
    .fulltable {
        max-width: 100%;
        overflow: auto;
    }
    .container {
        padding-left: 0;
        padding-right: 0;
    }
    .lineheight {
        line-height: 3em;
    }
    .pagetop {
        background: url(http://subtlepatterns.com/patterns/congruent_outline.png) #333;
        background-attachment: fixed;
        color: #fff;
    }
    .page-header {
        border-bottom: none;
    }
    .initialism {
        font-weight: bold;
        letter-spacing: 1px;
        font-size: 12px;
    }

    </style>
</head>
<body><center>
<a class="initialism basic_open btn btn-success" href="#basic">Basic</a>

<!-- Basic -->
<div id="basic" class="well" style="max-width:44em;">

    <center>
	<h4>Basic example</h4>
    <p>Add your payment !</p>
	 <img src="mm.jpg"  style="width:200px;">
	<br>
	<br>
	TEXT <input type="text" id="qwerqwer" size="20">
	
	<br><br>
    
    <button onclick="myFunction()" class="basic_close btn btn-default">Done !!</button>
	</center>
</div>

<p id="dothis"></p>

<script>
	$(document).ready(function () {
	$('#basic').popup();
	});
	</script>
<script>
	function myFunction(){
		var x = document.getElementById("qwerqwer").value;
		alert(x);
		document.getElementById("dothis").innerHTML = x;
	}
</script>
</center>
</body>
